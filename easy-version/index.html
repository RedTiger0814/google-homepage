<!DOCTYPE html>

<html>

<head>
  <title>Google Search</title>
  <meta charset="utf-8">
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="header">
  <div class="header-buttons">
    <input id="gmail-button" type="button" value="Gmail">
    <input id="images-button" type="button" value="Images">
    <input id="sign-in-button" type="button" value="Sign in">
  </div>
  <img id="grid-icon" src="images/grid-icon.png" alt="grid-icon">
</div>

<div class="middle">
  <div class="middle-buttons">
    <input id="google-button" type="button" value="Google Search">
    <input id="lucky-button" type="button" value="I'm Feeling Lucky">
  </div>
  <img id="google-logo" src="images/google-logo.jpg" alt="google-logo">
  <input id="box" type="box">
  <p> Google.co.th offered in: <a href="https://www.google.co.th">ภาษาไทย</a></p>
</div>


<div class="footer">
  <input id="advertising-button" type="button" value="Advertising">
  <input id="business-button" type="button" value="Business">
  <input id="about-button" type="button" value="About">
  <input id="privacy-button" type="button" value="Privacy">
  <input id="terms-button" type="button" value="Terms">
  <input id="settings-button" type="button" value="Settings">
  <input id="use-google-button" type="button" value="Use Google.com"
  <div id="rectangular-box"></div>
</div>

</body>


</html>
